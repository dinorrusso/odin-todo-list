<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
  <aside class="sidebar">
      <div class="sidebar-content">
        
        <div class="profile">
          <span class="avatar"><img
                src="images/Avatar_with_bg.png"
                alt="avatar"
                style="width: 48px; height: 48px"
            />
          </span>
          <span>
            <p class="profile-name">Dino Russo</p>
            <p class="profile-mail">dinorrusso@gmail.com</p>
          </span>
        </div>
        <div class="predefined-lists-container">
          <div class="user-list selected">
            <span class="material-symbols-outlined large-icon">inventory</span>
            <span class="name">Tasks</span>
            <span class="count">10</span>
          </div>
        </div>
        <hr class="custom-hr">
        <div class="user-lists-container">
          
        </div>
        <div class="sidebar-bottom">
            <div class="addlist">
              <span class="material-symbols-outlined large-icon">add</span>
              <span>New List</span>
            </div>
        </div>
      </div>
      
  </aside>     <!-- Column 1: Sidebar -->
  <main class="main">
    <div class="main-content">
      <!-- 'buttons' to expand/collapse main area -->
      <button id="expand"><span class="material-symbols-outlined large-icon">expand_content</span></button>
      <button id="contract" class="hide"><span class="material-symbols-outlined large-icon">collapse_content</span></button>
      <!-- Title for main area -->
      <div class="task-list-title">Tasks</div>
      <!-- this is the selected To Do list  -->
      <div class="todo-collection">
        <div class="todo">
          <span class="material-symbols-outlined large-icon">circle</span>
          <span>Clean Up Office</span>
          <span class="material-symbols-outlined large-icon">star</span>
        </div>
      </div>
      
      <button id="opennote">Open Note</button>
    </div>
    <div class="main-bottom">
      <div class="addtask">
        <span class="material-symbols-outlined large-icon">add</span>
        <span>Add a task</span>
    </div>
  </main>  <!-- Column 2: Main content -->
  <div class="overlay-panel">
      <div class="overlay-content">top content here</div>
      <div class="overlay-bottom">
         <button id="closenote"><span class="material-symbols-outlined large-icon">chevron_right</span></button>
      </div>
      
  </div>   <!-- Column 3: Sliding panel -->
</div>
<script type="module" src="./todo-app.js"></script>
</body>
</html>
